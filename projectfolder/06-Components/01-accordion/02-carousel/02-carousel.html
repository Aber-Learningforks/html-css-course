<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="carousel.css" />
		<title>Carousel</title>
		<style></style>
	</head>
	<body>
		<div class="carousel">
			<img src="../../maria.jpg" alt="Maria de Altmeida" />
			<blockquote class="testimonial">
				<p class="testimonial-text">
					Lorem ipsum dolor sit amet consectetur adipisicing elit.
					Temporibus, maiores! Delectus ipsa iste corrupti vero culpa unde
					vel sed illum,
				</p>
				<p class="testimonial-author">Maria De Altmeida</p>
				<p class="testimonial-job">
					Senior Product Manager at EDP Commercial
				</p>
			</blockquote>
			<button class="btn btn-left">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="btn-icon"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
					stroke-width="2"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15 19l-7-7 7-7"
					/>
				</svg>
			</button>
			<button class="btn btn-right">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="btn-icon"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
					stroke-width="2"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M9 5l7 7-7 7"
					/>
				</svg>
			</button>
			<div class="dots">
				<button class="dot--fill dot">&nbsp;</button>
				<button class="dot">&nbsp;</button>
				<button class="dot">&nbsp;</button>
				<button class="dot">&nbsp;</button>
			</div>
		</div>
	</body>
	<script src="carousel.js"></script>
</html>
